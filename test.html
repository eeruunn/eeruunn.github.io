    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"
    ></script>
    <script>
      $(document).ready(function () {
        function initMobileSlider() {
          var $slider = $(".slider");

          // Check window width
          if ($(window).width() < 768) {
            // If slider is NOT initialized yet, start it
            if (!$slider.hasClass("slick-initialized")) {
              $slider.slick({
                centerMode: true,
                centerPadding: "60px",
                slidesToShow: 1,
                infinite: true,
                autoplay: true, // Set true if you want auto-scroll
                arrows: false,
                dots: true,
              });
            }
          } else {
            // If screen is big (Desktop) AND slider IS running, destroy it
            if ($slider.hasClass("slick-initialized")) {
              $slider.slick("unslick");
            }
          }
        }

        // Run on page load
        initMobileSlider();

        // Run whenever the browser is resized
        $(window).on("resize", function () {
          initMobileSlider();
        });
      });
    </script>
